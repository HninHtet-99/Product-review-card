<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product review card</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card">
        <div class="product-img">
            <img src="images/image-product-desktop.jpg" class="desktop" alt="">
            <img src="images\image-product-mobile.jpg" class="mobile" alt="">
            
        </div>
        <div class="body-text">
            <span class="sub-title">perfume</span>
            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
            <p class="paragraph"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="prices">
                <span class="current">$149.9</span>
                <span class="before">$169.9</span>
            </div>
            <button class="add-to-cart">
                <img src="images/icon-cart.svg" alt="" class="icon">Add to Cart</button>
        </div>
    </div>
</body>
</html>
